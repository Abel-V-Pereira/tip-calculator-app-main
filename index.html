<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header class="title-div">
    <h1 class="title">SPLI<br>TTER</h1>
  </header>
  <main>
    <div class="bill-options">
      <div>
        <div class="message">
          <span>Bill</span>
          <span class="error-message-bill">Can't be zero</span>
        </div>
        <input class="custom-value bill" type="number" name="bill" id="bill" placeholder="0">
      </div>
      <div class="tip-div">
        <span>Select Tip %</span>
        <div class="tip-buttons">
          <button class="fixed-value tip" type="button" data-tip="5">5%</button>
          <button class="fixed-value tip" type="button" data-tip="10">10%</button>
          <button class="fixed-value tip" type="button" data-tip="15">15%</button>
          <button class="fixed-value tip" type="button" data-tip="25">25%</button>
          <button class="fixed-value tip" type="button" data-tip="50">50%</button>
          <input class="custom-value tip" type="number" name="custom" id="custom" placeholder="Custom">
        </div>
      </div>
      <div>
        <div class="message">
          <span>Number of People</span>
          <span class="error-message-people">Can't be zero</span>
        </div>
        <input class="custom-value people" type="number" name="people" id="people" placeholder="0">
      </div>
    </div>

    <div class="tip-result">
      <div class="per-person-block">
        <div class="per-person">
          <div>
            <p>Tip Amount</p>
            <span>/ person</span>
          </div>
          <span id="tip-amount">$0.00</span>
        </div>
        <div class="per-person">
          <div>
            <p>Total</p>
            <span>/ person</span>
          </div>
          <span id="total-amount">$0.00</span>
        </div>
      </div>
      <button class="reset-button" type="button">RESET</button>
    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
